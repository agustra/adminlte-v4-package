<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bootstrap Icons</title>
    <link rel="stylesheet" href="dist/css/adminlte-css.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Bootstrap Icons</h1>
        <div class="row">
            <div class="col-md-12">
                <h3>Bootstrap Icons Test</h3>
                <p>Berikut adalah beberapa contoh Bootstrap Icons:</p>
                
                <div class="d-flex flex-wrap gap-3 mb-4">
                    <span><i class="bi bi-house"></i> Home</span>
                    <span><i class="bi bi-person"></i> Person</span>
                    <span><i class="bi bi-envelope"></i> Email</span>
                    <span><i class="bi bi-phone"></i> Phone</span>
                    <span><i class="bi bi-calendar"></i> Calendar</span>
                    <span><i class="bi bi-gear"></i> Settings</span>
                    <span><i class="bi bi-search"></i> Search</span>
                    <span><i class="bi bi-heart"></i> Heart</span>
                    <span><i class="bi bi-star"></i> Star</span>
                    <span><i class="bi bi-check-circle"></i> Check</span>
                </div>

                <h4>Buttons dengan Icons</h4>
                <div class="d-flex flex-wrap gap-2 mb-4">
                    <button class="btn btn-primary"><i class="bi bi-plus"></i> Add</button>
                    <button class="btn btn-success"><i class="bi bi-check"></i> Save</button>
                    <button class="btn btn-danger"><i class="bi bi-trash"></i> Delete</button>
                    <button class="btn btn-warning"><i class="bi bi-pencil"></i> Edit</button>
                    <button class="btn btn-info"><i class="bi bi-info-circle"></i> Info</button>
                </div>

                <h4>Large Icons</h4>
                <div class="d-flex flex-wrap gap-3 mb-4">
                    <i class="bi bi-house" style="font-size: 2rem;"></i>
                    <i class="bi bi-person" style="font-size: 2rem;"></i>
                    <i class="bi bi-envelope" style="font-size: 2rem;"></i>
                    <i class="bi bi-phone" style="font-size: 2rem;"></i>
                    <i class="bi bi-calendar" style="font-size: 2rem;"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
